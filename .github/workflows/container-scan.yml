name: Container Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    name: Scan Container Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build an image from Dockerfile
        run: |
          docker build -t my-docker-image:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-docker-image:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run the image
        run: |
          docker run -d -p 3000:3000 --name test-container my-docker-image:${{ github.sha }}
          sleep 5  # Give the container a moment to start up

      - name: Test the application
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)
          if [ $response = "200" ]; then
            echo "Application is running correctly"
          else
            echo "Application is not responding as expected"
            exit 1
          fi

      - name: Clean up
        run: docker stop test-container && docker rm test-container
